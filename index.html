<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <script>
  
  </script>
  <style>
  canvas{
    border: 1px solid red;
  }
  </style>
</head>
<body>
  <canvas width="800" height="600"></canvas>
  <script>
  var c = document.querySelector("canvas");
  var ctx = c.getContext("2d");
  ctx.moveTo(100,100);
  ctx.lineTo(300,100);
  ctx.strokeStyle="red";
  //ctx.lineWidth=10;
  //ctx.stroke();

  ctx.moveTo(100,200);
  ctx.lineTo(400,200);
  ctx.strokeStyle="green";
  //ctx.lineWidth=10;
  ctx.stroke();
  </script>
</body>
